<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/dogica" type="text/css"/>
  <link rel="stylesheet" href="css/chess.css" type="text/css">
  <title>A2 - Group Chessboard</title>
</head>
<body>
	<div class="header">
	<header>Chessboard</header> 
</div>

	<div id="container">	
		<div class="row">
		<!--Row 1-->
		<div class="square white">
			<img src="images/black-castle.png" alt="black-castle">

		<div class="square black">
			<img src="images/black-knight.png" alt="black-knight">

		</div>

			<img src="images/black-king.png" alt="black-king">
		</div>
		<div class="square black">
			<img src="images/black-bishop.png" alt="black-bishop">
		</div>
		<div class="square white">
			<img src="images/black-knight.png" alt="black-knight">
		</div>
		<div class="square black">
			<img src="images/black-castle.png" alt="black-castle">
		</div>
	</div>
	 <div class="clear"> </div>
	<div class="row">
		<!--Row 2-->
		<div class="square black">
			<img src="images/black-pawn.png" alt="black-pawn">
		</div>

			<img src="images/black-pawn.png" alt="black-pawn">
		</div>
		<div class="square black">
			<img src="images/black-pawn.png" alt="black-pawn">
		</div>
		<div class="square white">
			<img src="images/black-pawn.png" alt="black-pawn">
		</div>
		<div class="square black">
			<img src="images/black-pawn.png" alt="black-pawn">
		</div>
		<div class="square white">
			<img src="images/black-pawn.png" alt="black-pawn">
		</div>
		<div class="square black">
			<img src="images/black-pawn.png" alt="black-pawn">
		</div>
		<div class="square white">
			<img src="images/black-pawn.png" alt="black-pawn">
		</div>
	</div>
	 <div class="clear"> </div>
	<div class="row">
		<!--Row 3-->
		<div class="square white"></div>
		<div class="square black"></div>
		<div class="square white"></div>
		<div class="square black"></div>
		<div class="square white"></div>
		<div class="square black"></div>
		<div class="square white"></div>
		<div class="square black"></div>
	</div>

	<div class="row">
		<!--Row 4-->
		<div class="square black"></div>
		<div class="square white"></div>
		<div class="square black"></div>
		<div class="square white"></div>
		<div class="square black"></div>
		<div class="square white"></div>
		<div class="square black"></div>
		<div class="square white"></div>
	</div>
	 <div class="clear"> </div>

	</div>
</body>
</html>
